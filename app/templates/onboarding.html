<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - Web Application Firewall</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <header>
        <h1>Onboarding Setup</h1>
    </header>

    <div class="container">
        <h2>Set up your password to complete the onboarding process</h2>
        
        <form action="/onboarding" method="POST">
            <label for="password">Create an Admin Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter password" required>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required>
            <input type="submit" value="Set Password">
        </form>

        {% if error %}
        <div class="alert alert-danger">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>

    <footer>
        <p>Made with ❤️ by CipherForge Labs</p>
    </footer>

</body>
</html>
